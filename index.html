<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
 
</head>
<body>
  <main class="main">
    <div class="star">
      <img src="images/icon-star.svg">
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rates-container">
      <div class="rate-number" id="num1">1</div>
      <div class="rate-number" id="num2">2</div>
      <div class="rate-number" id="num3">3</div>
      <div class="rate-number" id="num4">4</div>
      <div class="rate-number" id="num5" onClick="select()">5</div>
    </div>
    <div class="btn-container">
      <button>submit</button>
    </div>
    
  </main>
  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--  You selected Add rating here  out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
<script src="app.js"></script>
</body>
</html>
