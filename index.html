<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
 
</head>
<body>
  <main>
    <div class="main" id="main">
      <div class="star">
        <img src="images/icon-star.svg">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rates-container">
        <div class="rate-number" id="num">1</div>
        <div class="rate-number" id="num">2</div>
        <div class="rate-number" id="num">3</div>
        <div class="rate-number" id="num">4</div>
        <div class="rate-number" id="num">5</div>
      </div>
      <div class="btn-container">
        <button id="btn" onClick="submit()">submit</button>
      </div>
    </div>
    
    <div class="thank-you hide" id="thank-you">
      <img class="img-thank-you" src="./images/illustration-thank-you.svg">
      <div class="score">
        You selected 4 out of 5
      </div>
      <h1 class="title">Thank you!</h1>
      <p class="text-ty">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
    
  </main>
 
<script src="app.js"></script>
</body>
</html>
